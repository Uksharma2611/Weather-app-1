<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false" />
            <button id="search-btn"><img src="./images/search.png" alt="search" /></button>
        </div>
        <div class="error">
            <h2>Enter the correct city name</h2>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="rain" class="weather-icon" />
            <h2 class="temp">22Â°C</h2>
            <h2 class="city">Bareilly</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity" />
                    <div>
                        <p class="humidity">50%</p>
                        <p class="humidity1">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind" />
                    <div>
                        <p class="wind">12 Kmph</p>
                        <p class="wind1">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
